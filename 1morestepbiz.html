<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--stylesheets-->
    <link rel="stylesheet" href="dist/style.css">
    <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 
    <!-- fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">    
    <title>Home</title>
</head>
<body>

        <header class="mt-2 sm:flex sm:justify-between sm:items-center">
                <div class="flex items-center justify-between px-4 sm:px-0 py-3 md:w-2/3">
                            <div class=" mx-auto sm:ml-8 flex items-end">
                                <img class="h-10" src="img/logo.png" alt="werili"> <span class="font-roboto ml-1 mb-1 text-blue">Business</span>
                            </div>
                            
                </div>
        
            </header>

    <div id="app" class="container mx-auto mt-0 md:mt-20">
        <div class="parent flex flex-wrap font-rubik text-wblack">
            <div class="child1 w-full md:w-1/3 py-8">
                <img class="w-1/2 md:w-11/12 mx-auto" src="/img/success1.png" alt="step one completed" width="90%">
            </div>

            <div class="child2 w-full md:w-2/3 py-8">
                <h3 class="text-3xl text-left mb-4">On est à une étape de la fin !</h3>
                <p class="mb-16">Entrez vos identifiants qui vous permettrons de vous connecter plutard à votre espace admin</p>
                <form action="">
                    <div class="flex flex-wrap">
                        <div class="w-full mb-10 md:w-1/2 md:pr-4 flex flex-col">
                            <label class="mb-4">Email</label>
                            <input  required placeholder="Votre email" class="outline-none h-12 px-4 border-2 border-blue focus:border-worange rounded" type="email">
                        </div>
                        <div class="w-full mb-10 md:w-1/2 flex flex-col">
                            <label class="mb-4">Mot de passe</label>
                            <input  required placeholder="Tapez votre mot de passe" class="outline-none h-12 px-4 border-2 border-blue focus:border-worange rounded" type="password">
                        </div>
                    </div>

                    <input class="bg-blue rounded-md px-20 py-4 text-white text-xl block mx-auto my-10 cursor-pointer float-center" value="Finaliser" type="submit">

                </form>
            </div>
        </div>
    </div>

    <!--VueJS cdn-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#appNav',
            data: {
                isOpen: false,
            }
        })
    </script>
</body>
</html>
