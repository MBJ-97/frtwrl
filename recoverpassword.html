<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--stylesheets-->
    <link rel="stylesheet" href="dist/style.css">
    <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 
    <!-- fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">    
    <title>Home</title>
</head>
<body>
<div id='app'>

    <header class="mt-2 sm:flex sm:justify-between sm:items-center">
        <div class="flex items-center justify-between px-4 sm:px-0 py-3 md:w-1/3">
                    <div class=" mx-auto sm:ml-8">
                        <img class="h-10" src="img/logo.png" alt="werili">
                    </div>
        
    </header>

<div class="container mx-auto mt-16">
  <div class="w-full lg:w-1/2 p-8 mx-auto font-rubik">

    <h1 class="text-3xl text-wblack text-center">Récupérez votre mot de passe</h1>

    <div>
            
        <form class="font-rubik" method="POST">

            <div class="py-8 mb-8">
                <p class="w-full">
                    Veuillez introduire votre adresse email afin qu’on puisse vous envoyer lien pour reinitialiser votre mot de passe
                </p>
            </div>
            
            <div class="flex flex-col mb-4">
                <label class="color-grey">Email</label>
                <input id="email" v-model="email" name="email" class="outline-none h-12 px-4 border-2 border-blue focus:border-worange rounded" type="email">
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-between mt-16 text-center">
                <input class="sm:order-2 bg-blue rounded-md px-8 py-3 text-white cursor-pointer" type="submit" value="Récupérer">
            </div>

        </form>
    </div><!--Input fields-->

  </div>
</div>

</div> <!--END VUEJS-->

<!--VueJS cdn-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/dist/js/vue.js"></script>
</body>
</html>
